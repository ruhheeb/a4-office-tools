<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>A4 - Office Tools</title>
</head>

<body>
  <header class="header">
    <div class="header-top">
      <div class="header-top__wrapper">
        <a href="#" class="logo">
          <svg class="icon logo__icon">
            <use xlink:href="img/icons.svg#logo"></use>
          </svg>
        </a>
        <!-- /.logo-link -->
        <nav class="header-nav header__nav">
          <ul class="header-nav__menu">
            <li class="header-nav__item">
              <a href="#" class="header-nav__link">О компании</a>
            </li>
            <li class="header-nav__item">
              <a href="#" class="header-nav__link">Как заказать</a>
            </li>
            <li class="header-nav__item">
              <a href="#" class="header-nav__link">Доставка</a>
            </li>
            <li class="header-nav__item">
              <a href="#" class="header-nav__link">Склад</a>
            </li>
            <li class="header-nav__item">
              <a href="#" class="header-nav__link">Отзывы</a>
            </li>
            <li class="header-nav__item">
              <a href="#" class="header-nav__link">Контакты</a>
            </li>
          </ul>
          <!-- /.header-nav__menu -->
        </nav>
        <!-- /.navbar -->

        <div class="adress header-top__adress">
          <div class="adress__icon-wrap">
            <img src="img/header/location.svg" alt="icon: location" class="adress__icon">
          </div>
          <span class="adress__info">Адрес:</span>
          <span class="adress__location">Пушкина 25/3</span>
        </div>
        <!-- /.adress header-top__adress -->

        <div class="social header-top__social">
          <a href="#" class="social__link">
            <img src="img/header/fb.svg" alt="icon: Facebook" class="social__icon">
          </a>
          <a href="#" class="social__link">
            <img src="img/header/inst.svg" alt="icon: Instagram" class="social__icon">
          </a>
        </div>
        <!-- /.social header-top__social -->
      </div>
      <!-- /.header-top__wrapper -->
    </div>
    <!-- /.header-top -->

    <div class="header-footer">
      <div class="header-footer__wrapper">

        <div class="callback header__callback">
          <span class="callback__worktime">пн-пт: с 9:00 до 19:00</span>
          <div class="callback__phone-wrap">
            <a href="tel:+994 (050) 210-00-00" class="callback__number">+994 (050) 210-00-00</a>
            <button class="button callback__button">Заказать Звонок</button>
          </div>
        </div>
        <!-- /.call-back -->

        <div class="search header__search">
          <input type="search" class="search__input" placeholder="поиск по сайту ">
          <button class="search__button">
            <img src="img/header/search.svg" alt="icon: Search" class="search__icon">
          </button>
        </div>
        <!-- /.search header-footer__search -->

        <a href="basket-page.html" class="basket header__basket">
          <svg class="icon basket__icon">
            <use xlink:href="img/icons.svg#basket"></use>
          </svg>
          <div class="basket__info">
            <span class="basket__name">Ваша корзина</span>
            <span class="basket__amount">365 azn</span>
          </div>
        </a>
        <!-- /.backet header__basket -->
      </div>
      <!-- /.header-footer__wrapper -->
    </div>
    <!-- /.header-footer -->

  </header>
  <!-- /.header -->

  <main class="main">
    <div class="container">
      <div class="main__wrapper">
        <div class="main__header">
          <h1 class="main__title">
            Большой ассортимент
            для офиса одним кликом
          </h1>
          <a href="#" class="button main__button">Смотреть католог</a>
        </div>
        <!-- /.main__header -->

        <div class="main-item">
          <div class="main-item__outline"></div>
          <div class="main-item__image-wrap">
            <img src="img/main/item-image.jpg" alt="image: Office Tools" class="main-item__image">
          </div>
        </div>
        <!-- /.main__image-wrap -->
      </div>
      <!-- /.main__wrapper -->
    </div>
    <!-- /.container -->
  </main>
  <!-- /.main -->

  <script src="js/swiper-bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
